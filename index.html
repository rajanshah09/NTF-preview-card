<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main">
  <div class="container">
    <div class="image"><img src="images/image-equilibrium.jpg" alt="image-equilibrium" srcset=""></div>
    <h1 class="header">Equilibrium #3429</h1>
    <div class="para">Our Equilibrium collection promotes balance and calm.</div>
    
    <div class="timing">
      <div class="right">
        <div class="eth-icon"><img src="images/icon-ethereum.svg" alt="" srcset=""></div>
        <div class="eth"> 0.041ETH</div>
      </div>
      <div class="left">
        <div class="clock-icon"><img src="images/icon-clock.svg" alt="" srcset=""></div>
        <div class="leftdays">3daysleft</div>
     </div>
    
     
    </div>
    <hr>
    
    <div class="footer">
      <div class="cretion"><img src="images/image-avatar.png" alt="" srcset=""></div>
      <p>Creation of <span > Jules Wyvern</span></p>
  
    </div>
  
  </div>
</div>
 
</body>
</html>
